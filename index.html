<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoppingCart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">your cart</h2>
          <div class="cart-content">
      
          </div>
          <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0 </div>
          </div>
          <button type="button" class="btn-check-out">buy now</button>
          <i class='bx bx-x' id="close-cart" ></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="img/product1.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product2.jpg" alt="" class="product-img" />
          <h2 class="product-title">SHIRT</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product3.jpg" alt="" class="product-img" />
          <h2 class="product-title">EROREADY SHIRT</h2>
          <span class="price">$75</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product4.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEREADY SHIRT</h2>
          <span class="price">$10</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product5.jpg" alt="" class="product-img" />
          <h2 class="product-title">AERADY SHIRT</h2>
          <span class="price">$14</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product6.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREA SHIRT</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product7.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEDY SHIRT</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/product8.jpg" alt="" class="product-img" />
          <h2 class="product-title">ROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="test.js"></script>
  </body>
</html>
